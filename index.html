<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <header class="section">
        <h1>Simple Calculator</h1>
        <p>RPG Academy</p>
    </header>

    <section class="section">
        <input class="input" id="input1" type="number">
        <input class="input" id="input2" type="number">
    </section>

    <nav class="section">
        <button class="button" name="add">Add</button>
        <button class="button" name="subtract">Subtract</button>
    </nav>

    <section class="section">
        <label for="result">Result</label>
        <input id="result" readonly type="number">
    </section>

</body>

</html>
