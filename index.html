    <title>Calculator</title>
</head>

<body>

    <header>
        <h1>Simple Calculator</h1>
        <p>RPG Academy</p>

    <section>

    <nav>

    <section>
        <label for="result">Result</label>
        <input id="result" readonly type="number">
    </section>
